<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Questões - Instagram Reels</title>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- HTML2Canvas (para exportar imagem) -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* Fonte Inter para leitura limpa em telas */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .preview-container {
            aspect-ratio: 9/16;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-100 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Ícones SVG Inline via Lucide
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12" /></svg>;
        const IconLayout = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2" /><line x1="3" x2="21" y1="9" y2="9" /><line x1="9" x2="9" y1="21" y2="9" /></svg>;
        const IconType = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 7 4 4 20 4 20 7" /><line x1="9" x2="15" y1="20" y2="20" /><line x1="12" x2="12" y1="4" y2="20" /></svg>;

        const App = () => {
            // Estados do Conteúdo
            const [banca, setBanca] = useState('BANCA');
            const [ano, setAno] = useState('2025');
            const [cargo, setCargo] = useState('CARGO');
            const [enunciado, setEnunciado] = useState('Enunciado da questão vai aqui. Você pode digitar ou colar o texto completo da questão para visualizar como ficará no post do Instagram Reels.');
            const [tipoQuestao, setTipoQuestao] = useState('multipla'); // 'multipla' ou 'certoerrado'

            // Estados das Opções
            const [opcoes, setOpcoes] = useState([
                { id: 'A', texto: ' OPÇÂO A' },
                { id: 'B', texto: 'OPÇÂO B' },
                { id: 'C', texto: 'OPÇÂO C' },
                { id: 'D', texto: 'OPÇÂO D' },
                { id: 'E', texto: 'OPÇÂO E' }
            ]);

            const [respostaCorreta, setRespostaCorreta] = useState('C');
            const [mostrarResposta, setMostrarResposta] = useState(false);
            const [branding, setBranding] = useState('@concursos_fbr');

            // Estados de Estilização
            const [tema, setTema] = useState('paper'); // dark, light, blue, purple
            const [tamanhoFonte, setTamanhoFonte] = useState(16); // px base
            const [safeZone, setSafeZone] = useState(false); // Mostrar guias do Instagram
            const [loading, setLoading] = useState(false);

            const previewRef = useRef(null);

            // Definições de Temas - Agora com cores explícitas para Badges
            const temas = {
                dark: {
                    bg: 'bg-slate-900',
                    cardBg: 'bg-slate-800',
                    text: 'text-white',
                    accent: 'text-emerald-400',
                    border: 'border-slate-700',
                    badgeBg: 'bg-slate-700',
                    badgeText: 'text-slate-200',
                    optionBg: 'bg-slate-700',
                    optionHover: 'bg-slate-600',
                    correctBg: 'bg-emerald-600',
                    correctBorder: 'border-emerald-400'
                },
                light: {
                    bg: 'bg-gray-100',
                    cardBg: 'bg-white',
                    text: 'text-slate-800',
                    accent: 'text-blue-600',
                    border: 'border-gray-200',
                    badgeBg: 'bg-white',
                    badgeText: 'text-slate-700',
                    optionBg: 'bg-gray-50',
                    optionHover: 'bg-gray-100',
                    correctBg: 'bg-green-100',
                    correctBorder: 'border-green-500'
                },
                purple: {
                    bg: 'bg-gradient-to-br from-indigo-900 via-purple-900 to-slate-900',
                    cardBg: 'bg-white/10 backdrop-blur-md',
                    text: 'text-white',
                    accent: 'text-purple-300',
                    border: 'border-white/20',
                    badgeBg: 'bg-white/20',
                    badgeText: 'text-white',
                    optionBg: 'bg-white/5',
                    optionHover: 'bg-white/10',
                    correctBg: 'bg-green-500/20',
                    correctBorder: 'border-green-400'
                },
                paper: {
                    bg: 'bg-[#fdfbf7]',
                    cardBg: 'bg-white shadow-xl',
                    text: 'text-slate-900',
                    accent: 'text-orange-600',
                    border: 'border-stone-200',
                    badgeBg: 'bg-stone-200',
                    badgeText: 'text-stone-800',
                    optionBg: 'bg-stone-50',
                    optionHover: 'bg-stone-100',
                    correctBg: 'bg-green-50',
                    correctBorder: 'border-green-600'
                }
            };

            const currentTheme = temas[tema];

            // Função para exportar imagem
            const handleExport = async () => {
                if (!previewRef.current) return;
                setLoading(true);
                setSafeZone(false); // Remove guias antes de printar

                // Aguarda renderização
                setTimeout(async () => {
                    try {
                        const canvas = await html2canvas(previewRef.current);

                        const link = document.createElement('a');
                        link.download = `questao-${banca}-${cargo}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    } catch (err) {
                        console.error("Erro ao gerar imagem", err);
                        alert("Erro ao gerar imagem.");
                    } finally {
                        setLoading(false);
                    }
                }, 100);
            };

            const handleOpcaoChange = (index, valor) => {
                const novasOpcoes = [...opcoes];
                novasOpcoes[index].texto = valor;
                setOpcoes(novasOpcoes);
            };

            // Renderização da Preview
            return (
                <div className="min-h-screen flex flex-col lg:flex-row">

                    {/* --- COLUNA ESQUERDA: EDITOR --- */}
                    <div className="w-full lg:w-1/2 p-6 overflow-y-auto h-screen bg-white border-r border-gray-200 shadow-lg z-10">
                        <div className="max-w-xl mx-auto space-y-6 pb-20">

                            <div className="flex items-center justify-between">
                                <h1 className="text-2xl font-bold text-slate-800 tracking-tight">Criador de Questões</h1>
                                <span className="text-xs font-mono bg-blue-100 text-blue-800 px-2 py-1 rounded">v1.0 Reels</span>
                            </div>

                            {/* Seção: Dados da Banca */}
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-semibold text-slate-600 mb-1">Banca</label>
                                    <input
                                        type="text"
                                        value={banca}
                                        onChange={(e) => setBanca(e.target.value)}
                                        className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-slate-600 mb-1">Ano</label>
                                    <input
                                        type="text"
                                        value={ano}
                                        onChange={(e) => setAno(e.target.value)}
                                        className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                    />
                                </div>
                                <div className="col-span-2">
                                    <label className="block text-sm font-semibold text-slate-600 mb-1">Cargo / Disciplina</label>
                                    <input
                                        type="text"
                                        value={cargo}
                                        onChange={(e) => setCargo(e.target.value)}
                                        className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                    />
                                </div>
                            </div>

                            {/* Seção: Enunciado */}
                            <div>
                                <label className="block text-sm font-semibold text-slate-600 mb-1">Enunciado da Questão</label>
                                <textarea
                                    value={enunciado}
                                    onChange={(e) => setEnunciado(e.target.value)}
                                    rows="5"
                                    className="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none font-sans text-base"
                                    placeholder="Digite o texto da questão aqui..."
                                ></textarea>
                            </div>

                            {/* Seção: Configuração Visual */}
                            <div className="bg-slate-50 p-4 rounded-lg border border-slate-200 space-y-4">
                                <h3 className="font-bold text-slate-700 flex items-center gap-2">
                                    <IconLayout size={18} /> Estilo & Layout
                                </h3>

                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Tema</label>
                                        <select
                                            value={tema}
                                            onChange={(e) => setTema(e.target.value)}
                                            className="w-full p-2 bg-white border border-gray-300 rounded"
                                        >
                                            <option value="dark">Dark Mode (Clássico)</option>
                                            <option value="light">Light Mode (Limpo)</option>
                                            <option value="purple">Modern Purple (Gradiente)</option>
                                            <option value="paper">Papel (Editorial)</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Tamanho da Fonte</label>
                                        <div className="flex items-center gap-2">
                                            <input
                                                type="range"
                                                min="12"
                                                max="24"
                                                value={tamanhoFonte}
                                                onChange={(e) => setTamanhoFonte(parseInt(e.target.value))}
                                                className="w-full accent-blue-600"
                                            />
                                            <span className="text-xs font-mono w-8">{tamanhoFonte}px</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex items-center justify-between pt-2">
                                    <div className="flex items-center gap-2">
                                        <input
                                            type="checkbox"
                                            id="safeZone"
                                            checked={safeZone}
                                            onChange={(e) => setSafeZone(e.target.checked)}
                                            className="w-4 h-4 rounded text-blue-600"
                                        />
                                        <label htmlFor="safeZone" className="text-sm text-slate-700 cursor-pointer select-none">Mostrar Guia "Safe Zone" Instagram</label>
                                    </div>
                                </div>
                            </div>

                            {/* Seção: Alternativas */}
                            <div className="space-y-3">
                                <div className="flex justify-between items-center mb-2">
                                    <label className="block text-sm font-semibold text-slate-600">Alternativas</label>

                                    <div className="flex items-center bg-gray-100 rounded p-1">
                                        <button
                                            onClick={() => setTipoQuestao('multipla')}
                                            className={`text-xs px-3 py-1 rounded transition ${tipoQuestao === 'multipla' ? 'bg-white shadow text-blue-600 font-bold' : 'text-slate-500'}`}
                                        >Múltipla</button>
                                        <button
                                            onClick={() => setTipoQuestao('certoerrado')}
                                            className={`text-xs px-3 py-1 rounded transition ${tipoQuestao === 'certoerrado' ? 'bg-white shadow text-blue-600 font-bold' : 'text-slate-500'}`}
                                        >C/E</button>
                                    </div>
                                </div>

                                {tipoQuestao === 'multipla' ? (
                                    opcoes.map((opcao, idx) => (
                                        <div key={opcao.id} className="flex gap-2 items-start">
                                            <div
                                                onClick={() => setRespostaCorreta(opcao.id)}
                                                className={`w-10 h-10 flex-shrink-0 flex items-center justify-center rounded cursor-pointer border font-bold transition
                                                    ${respostaCorreta === opcao.id ? 'bg-emerald-100 border-emerald-500 text-emerald-700' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'}
                                                `}
                                            >
                                                {opcao.id}
                                            </div>
                                            <input
                                                type="text"
                                                value={opcao.texto}
                                                onChange={(e) => handleOpcaoChange(idx, e.target.value)}
                                                className="flex-1 p-2 border border-gray-300 rounded text-sm focus:ring-1 focus:ring-blue-500 outline-none"
                                            />
                                        </div>
                                    ))
                                ) : (
                                    <div className="p-4 bg-yellow-50 text-yellow-800 text-sm rounded border border-yellow-200">
                                        Modo Certo/Errado selecionado. As opções A e B serão usadas automaticamente como Certo e Errado na visualização.
                                    </div>
                                )}
                            </div>

                            {/* Seção: Branding */}
                            <div>
                                <label className="block text-sm font-semibold text-slate-600 mb-1">Seu Instagram / Autor</label>
                                <input
                                    type="text"
                                    value={branding}
                                    onChange={(e) => setBranding(e.target.value)}
                                    className="w-full p-2 border border-gray-300 rounded text-sm"
                                    placeholder="@seuusuario"
                                />
                            </div>

                        </div>
                    </div>

                    {/* --- COLUNA DIREITA: PREVIEW --- */}
                    <div className="w-full lg:w-1/2 bg-gray-200 flex flex-col items-center justify-center p-4 lg:p-10 relative overflow-hidden">

                        {/* Controles Flutuantes da Preview */}
                        <div className="absolute top-4 right-4 flex flex-col gap-2 z-20">
                            <button
                                onClick={() => setMostrarResposta(!mostrarResposta)}
                                className={`flex items-center gap-2 px-4 py-2 rounded-full shadow-lg font-bold transition transform active:scale-95 border
                                    ${mostrarResposta ? 'bg-emerald-600 text-white border-emerald-700' : 'bg-white text-slate-700 border-gray-200 hover:bg-gray-50'}
                                `}
                            >
                                <IconCheck size={18} /> {mostrarResposta ? 'Ocultar Resposta' : 'Revelar Resposta'}
                            </button>

                            <button
                                onClick={handleExport}
                                disabled={loading}
                                className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg font-bold hover:bg-blue-700 transition transform active:scale-95 border border-blue-700 disabled:opacity-50"
                            >
                                {loading ? 'Gerando...' : <><IconDownload size={18} /> Baixar PNG</>}
                            </button>
                        </div>

                        {/* ÁREA DE RENDERIZAÇÃO (Aspect Ratio 9:16) */}
                        <div
                            className="relative shadow-2xl overflow-hidden"
                            style={{
                                height: '100vh',
                                aspectRatio: '9/16',
                                fontSize: `${tamanhoFonte}px`
                            }}
                        >
                            <div
                                ref={previewRef}
                                className={`w-full h-full flex flex-col relative ${currentTheme.bg} ${currentTheme.text} transition-colors duration-300`}
                            >
                                {/* Overlay Safe Zone (Só visualização) */}
                                {safeZone && (
                                    <div className="absolute inset-0 pointer-events-none z-50 border-[2px] border-red-500/30">
                                        <div className="absolute bottom-0 left-0 right-0 h-[20%] bg-red-500/10 border-t border-red-500/30 flex items-center justify-center text-red-500/50 text-xs font-bold uppercase">Área Legenda/Comentários</div>
                                        <div className="absolute top-0 right-0 bottom-[20%] w-[15%] bg-red-500/10 border-l border-red-500/30 flex items-center justify-center text-red-500/50 text-xs font-bold uppercase writing-mode-vertical">Botoes</div>
                                        <div className="absolute top-0 left-0 right-0 h-[10%] bg-red-500/10 border-b border-red-500/30"></div>
                                    </div>
                                )}

                                {/* CONTAINER PRINCIPAL DE CONTEÚDO (Centralizado na Safe Zone) */}
                                {/* pt-20 (topo seguro ajustado), pb-40 (fundo seguro ajustado), px-10 (lateral) */}
                                <div className="flex-1 flex flex-col justify-center pt-20 pb-40 px-10 w-full h-full">

                                    {/* Wrapper do Conteúdo para manter tudo junto e centralizado */}
                                    <div className="flex flex-col gap-6 w-full">

                                        {/* Header da Questão */}
                                        <div className="w-full">
                                            {/* Removido opacity-90 para garantir visibilidade total */}
                                            <div className="flex flex-wrap gap-2 mb-4 mt-4">
                                                {/* Aplicando cores explícitas de badgeBg e badgeText */}
                                                <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider  `}>
                                                    {cargo}
                                                </span>
                                                <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider  `}>
                                                    -
                                                </span>
                                                <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider  `}>
                                                    {banca}
                                                </span>
                                                <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider  `}>
                                                    -
                                                </span>
                                                <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider  `}>
                                                    {ano}
                                                </span>
                                            </div>
                                            <div className={`h-1 w-12 rounded-full bg-current opacity-40 mt-2`}></div>
                                        </div>

                                        {/* Enunciado */}
                                        <div className="font-medium leading-relaxed whitespace-pre-wrap">
                                            {enunciado}
                                        </div>

                                        {/* Alternativas */}
                                        <div className="space-y-3">
                                            {tipoQuestao === 'multipla' ? (
                                                opcoes.map((op) => {
                                                    const isCorrect = mostrarResposta && respostaCorreta === op.id;

                                                    return (
                                                        <div
                                                            key={op.id}
                                                            className={`p-4 rounded-xl border flex gap-4 items-start transition-all duration-500
                                                                ${isCorrect
                                                                    ? `${currentTheme.correctBg} ${currentTheme.correctBorder} scale-105 shadow-lg z-10 font-bold`
                                                                    : `${currentTheme.optionBg} ${currentTheme.border} opacity-90`
                                                                }
                                                            `}
                                                        >
                                                            <div className={`w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-sm font-bold
                                                                
                                                            `}>
                                                                {op.id}
                                                            </div>

                                                            <span className="leading-snug text-[0.95em] mt-1">{op.texto}</span>

                                                            {isCorrect && (
                                                                <div className="ml-auto text-emerald-500 flex-shrink-0 mt-1">
                                                                    <IconCheck />
                                                                </div>
                                                            )}
                                                        </div>
                                                    )
                                                })
                                            ) : (
                                                // Modo Certo/Errado
                                                <div className="flex gap-4 mt-4">
                                                    {['Certo', 'Errado'].map((label, idx) => {
                                                        const mappedId = idx === 0 ? 'A' : 'B';
                                                        const isCorrect = mostrarResposta && respostaCorreta === mappedId;

                                                        return (
                                                            <div
                                                                key={label}
                                                                className={`flex-1 p-6 rounded-xl border text-center font-bold text-xl transition-all
                                                                    ${isCorrect
                                                                        ? `${currentTheme.correctBg} ${currentTheme.correctBorder} scale-105 shadow-lg`
                                                                        : `${currentTheme.optionBg} ${currentTheme.border}`
                                                                    }
                                                                `}
                                                            >
                                                                {label}
                                                                {isCorrect && <div className="mx-auto mt-2 text-emerald-500"><IconCheck className="mx-auto" /></div>}
                                                            </div>
                                                        )
                                                    })}
                                                </div>
                                            )}
                                        </div>

                                        {/* Footer / Branding (Integrado ao fluxo) */}
                                        <div className="pt-4 w-full text-center">
                                            <div className="flex items-center justify-center gap-2 opacity-60 text-sm font-semibold tracking-wide">
                                                <span>{branding}</span>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                {/* Decorativo de fundo */}
                                <div className="absolute -bottom-20 -right-20 w-64 h-64 bg-current opacity-[0.03] rounded-full blur-3xl pointer-events-none"></div>
                                <div className="absolute top-20 left-0 w-32 h-32 bg-current opacity-[0.03] rounded-full blur-2xl pointer-events-none"></div>

                            </div>
                        </div>
                        <p className="mt-4 text-xs text-gray-500 font-medium">Visualização prévia (escala reduzida). O arquivo baixado terá alta qualidade.</p>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
